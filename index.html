        <script type="text/javascript" src="d3.v3.min.js"></script>

        <script type="text/javascript">
          // Auto resize sections.
          d3.select(window).on("resize.mainframe", function() {
            var win_height = window.innerHeight; // minus the navbar height.
            d3.selectAll(".page-section").style("min-height", win_height + "px");
          });
          d3.select(window).on("resize.mainframe")();
          $('body').scrollspy({ target: ".navbar", offset: 50 });
          $(".navbar ul li a[href^='#']").on('click', function(e) {
            // prevent default anchor click behavior
            e.preventDefault();
            // store hash
            var hash = this.hash;
            // animate
            $('html, body').animate({
                scrollTop: $(hash).offset().top
                }, 300, function(){
                // when done, add hash to url
                // (default click behaviour)
                window.location.hash = hash;
                });
            });
        </script>
